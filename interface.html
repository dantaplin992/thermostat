<head>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <h1 id="temperature"></h1>
  <section>
    <h1>Current temperature: <span id="current-temperature">20</span></h1>
    <select id="current-city">
      <option value="London">London</option>
      <option value="New york">New York</option>
      <option value="Paris">Paris</option>
      <option value="Tokyo">Tokyo</option>
    </select>
  </section>
  <p>
    <button id="temperature-up">Temperature Up</button>
    <button id="temperature-down">Temperature Down</button>
    <button id="temperature-reset">Temperature Reset</button>
    Power saving mode is <span id="power-saving-status">on</span>
    <button id="power-saving-mode">Power Saving</button>
  </p>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
</body>
